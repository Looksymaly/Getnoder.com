<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .button-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        button {
            font-size: 14px;
            font-weight: 700;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            background: transparent;
            color: white;
        }

        .main-image {
            position: absolute;
            top: 50%;
            left: 40%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: auto;
            transition: transform 0.5s ease-in-out;
        }

        .main-image:hover {
            transform: translate(-50%, -50%) scale(1.1) rotate(5deg);
        }

        #loadstring {
            font-size: 22px;
            font-weight: 700;
            color: #b3b3b3;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="openLoadstringPage()">Copy Loadstring</button>
        <button onclick="openSourcePage()">Open Source</button>
        <button onclick="openCreditsPage()">Credits</button>
        <button onclick="download()">Download</button>
    </div>

    <h1>Welcome to Noder 1.0</h1>

    <div id="loadstring">Noder 1.0 (Beta)</div>

    <img class="main-image" src="image.png" alt="Main Image">

    <script>
        function openLoadstringPage() {
            window.location.href = 'https://noderloadstring.netlify.app/';
        }

        function openSourcePage() {
            window.location.href = 'https://spectacular-puppy-7c09ee.netlify.app/';
        }

        function openCreditsPage() {
            window.location.href = 'https://nodercredits.netlify.app/';
        }

        function download() {
            console.log("Download button clicked");
        }
    </script>
</body>
</html>
