<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        
        body {
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animation for the image */
        .image-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(5deg); /* Rotate the image by 5 degrees */
            animation: slideRight 5s ease-in-out infinite alternate;
            z-index: 0;
        }

        @keyframes slideRight {
            0% {
                transform: translate(-50%, -50%) rotate(5deg) translateX(-30px);
            }
            100% {
                transform: translate(-50%, -50%) rotate(5deg) translateX(30px);
            }
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            font-weight: 900;
            animation: fadeIn 1s ease-in-out;
            z-index: 1;
        }

        button {
            font-size: 18px;
            font-weight: 700;
            margin: 10px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            background: #ff8c00;
            color: black;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(255, 140, 0, 0.4);
            z-index: 1;
        }

        button:hover {
            background: #ff6a00;
            transform: scale(1.1);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            z-index: 1;
        }

        #loadstring {
            font-size: 22px;
            font-weight: 700;
            color: #b3b3b3;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
            }
            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Noder 1.0</h1>

    <div class="button-container">
        <button onclick="openLoadstringPage()">Copy Loadstring</button>
        <button onclick="openSourcePage()">Open Source</button>
        <button onclick="openCreditsPage()">Credits</button>
    </div>

    <div id="loadstring">Noder 1.0 (Beta)</div>

    <!-- Image container with the rotating image -->
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/Looksymaly/Getnoder.xyz/main/Icon.png" alt="Icon" width="200" height="200" />
    </div>

    <script>
        function openLoadstringPage() {
            window.location.href = 'https://noderloadstring.netlify.app/';
        }

        function openSourcePage() {
            window.location.href = 'https://spectacular-puppy-7c09ee.netlify.app/';
        }

        function openCreditsPage() {
            window.location.href = 'https://nodercredits.netlify.app/';
        }
    </script>
</body>
</html>
