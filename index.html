<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

        body {
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

       #background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('background.jpg'); /* Replace with your image link */
    background-size: cover; /* Ensures the image covers the entire screen */
    background-position: center;
    background-repeat: no-repeat;
    image-rendering: optimizeQuality; /* Helps with quality */
}


        .button-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            font-size: 14px;
            font-weight: 700;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            background: transparent;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            color: #ff8c00;
        }

        h1 {
            text-align: center;
            margin-top: 20%;
            font-size: 40px;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div id="background"></div>

    <div class="button-container">
        <button onclick="openLoadstringPage()">Copy Loadstring</button>
        <button onclick="openSourcePage()">Open Source</button>
        <button onclick="openCreditsPage()">Credits</button>
        <button onclick="downloadFile()">Download</button>
    </div>

    <h1>Welcome to Noder 1.0</h1>

    <script>
        function openLoadstringPage() {
            window.location.href = 'https://noderloadstring.netlify.app/';
        }

        function openSourcePage() {
            window.location.href = 'https://spectacular-puppy-7c09ee.netlify.app/';
        }

        function openCreditsPage() {
            window.location.href = 'https://nodercredits.netlify.app/';
        }

        function downloadFile() {
            alert('Download function will be added soon!');
        }
    </script>
</body>
</html>
